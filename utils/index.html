    /**
     * PhotoClip v3.1.0
     * (c) 2014-2017 BaiJunjie
     * MIT Licensed.
     *
     * https://github.com/baijunjie/PhotoClip.js

     *
     * @brief 一款手势驱动的裁图插件
     *        在移动设备上双指捏合为缩放，双指转动为旋转
     *        在PC设备上鼠标滚轮为缩放，每次双击则顺时针旋转90度
     *
     * option 参数配置
     *
     * - size                {Number|Array}        截取框大小。
     *                                             当值为数字时，表示截取框为宽高都等于该值的正方形。

<script>

// 公用工具类
(function(){
    /**
     * 本地存储工具类，提供本地数据的存储、获取、删除和清理本地存储等功能
     */
    window.storeUtil= {
        get: function(key){// 根据指定的key获取本地存储中的字符串内容
            return window.localStorage.getItem(key);
        },
        getJson: function(key){// 根据指定的key从本地获取对应的JS对象

            var content = this.get(key);
            if(content){// 将字符串内容转换为JS对象
                return JSON.parse(content);
            }else{
                return null;
            }
        },
        set: function(key, value){// 将指定的内容保存到本地存储中

            if(typeof value === "object"){// 将JS对象转换为JSON字符串
                window.localStorage.setItem(key, JSON.stringify(value));
            }else{
                window.localStorage.setItem(key, value);
            }
            return this;

        },
        del: function(key){// 删除本地存储中的内容
            window.localStorage.removeItem(key)
            /*return this;*/
        },
        clear: function(){// 清理本地存储中的所有内容
            //return window.localStorage.clear();
        }
    };

    window.onerror = function(msg, url, line){
        // Util.log(line + ": " + msg);
        //alert(url + "中的第 " + line + " 行：" + msg);
    };

    window.show = function(id,id2){// 显示指定的元素
        //$("#" + id).removeClass("hide").siblings().addClass("hide");
        if(id2 != undefined){
            $("#" + id2).css("display","block").siblings().css("display","none");
        }
        $("#" + id).css("display","block").siblings().css("display","none");

            $.modalStack.push(function () {
                $.openModal(modal, cb);
            });
            return;
        }
        var isPopup = modal.hasClass('popup');
        var isLoginScreen = modal.hasClass('login-screen');
        var isPickerModal = modal.hasClass('picker-modal');
        var isToast = modal.hasClass('toast');
        if (isModal) {
            modal.show();
            modal.css({
                marginTop: - Math.round(modal.outerHeight() / 2) + 'px'
            });
        }
        if (isToast) {
            modal.css({
                marginLeft: - Math.round(modal.outerWidth() / 2 / 1.185) + 'px' //1.185 是初始化时候的放大效果
            });
        }

        var overlay;
        if (!isLoginScreen && !isPickerModal && !isToast) {
            if ($('.modal-overlay').length === 0 && !isPopup) {
                $(defaults.modalContainer).append('<div class="modal-overlay"></div>');

            if ($('.popup-overlay').length === 0 && isPopup) {

                isToast = modal.hasClass('toast'),
                isLoginScreen = modal.hasClass('login-screen'),
                isPickerModal = modal.hasClass('picker-modal'),

            }

        }

        if (clicked.hasClass('open-popup')) {
            if (clickedData.popup) {
                popup = clickedData.popup;
            }
            else popup = '.popup';
            $.popup(popup);

        if (clicked.hasClass('close-popup')) {
            if (clickedData.popup) {
                popup = clickedData.popup;
            }
            else popup = '.popup.modal-in';

                $.closeModal('.modal.modal-in');

                $.closeModal('.popup.modal-in');
            }
        }

            showloading();

            $.postData(config.picUpload,{file:dataURL,postfixName:'aaaa'},function(data){
                uploadFlag = false;// 恢复标识
                hideLoading();

                if(data.result == 'Y'){
                    $("#picsdiv").prepend("<div class='uploadiocn'><img src='" + dataURL + "' class='wFull'><div class='deletepic'></div></div>");
                    hide("clipDiv");

                    if($("#photoes").val() == ''){
                        $("#photoes").val(data.filename);
                    }else{
                        $("#photoes").val($("#photoes").val() + ',' +data.filename);
                    }

                }else{
                    hide("clipDiv");
                }


            });
        },
        fail: function(msg) {
            showMessage(msg);
        }
    });

    alert($(window).width());
    $("#pics").trigger('click');

</script>
